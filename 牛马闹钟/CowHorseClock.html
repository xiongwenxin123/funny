<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛马时钟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .clock-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .time {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .date {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
        }
        .animal {
            font-size: 5rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">2024年1月1日 星期一</div>
        <div class="animal" id="animal">🐮</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 更新时间
            const timeElement = document.getElementById('time');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            
            // 更新日期
            const dateElement = document.getElementById('date');
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            dateElement.textContent = `${year}年${month}月${day}日 ${weekday}`;
            
            // 切换牛马图标（每秒切换）
            const animalElement = document.getElementById('animal');
            animalElement.textContent = now.getSeconds() % 2 === 0 ? '🐮' : '🐴';
        }

        // 初始加载
        updateClock();
        
        // 每秒更新一次
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
